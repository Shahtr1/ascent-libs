<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="appLabel">
      <h2 data-cy="appLabelDetailsHeading"><span>App Label</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ appLabel.id }}</span>
        </dd>
        <dt><span>Uuid</span></dt>
        <dd>
          <span>{{ appLabel.uuid }}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
          <span>{{ appLabel.value }}</span>
        </dd>
        <dt><span>Language</span></dt>
        <dd>
          <div *ngIf="appLabel.language">
            <a [routerLink]="['/app-language', appLabel.language.id, 'view']">{{ appLabel.language.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/app-label', appLabel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
