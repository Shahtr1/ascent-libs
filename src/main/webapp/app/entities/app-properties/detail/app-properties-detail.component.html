<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="appProperties">
      <h2 data-cy="appPropertiesDetailsHeading"><span>App Properties</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ appProperties.id }}</span>
        </dd>
        <dt><span>Uuid</span></dt>
        <dd>
          <span>{{ appProperties.uuid }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ appProperties.name }}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
          <span>{{ appProperties.value }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ appProperties.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/app-properties', appProperties.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
